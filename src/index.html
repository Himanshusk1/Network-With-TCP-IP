<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Networks - TCP/IP Explained Visually</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #020617, #1e3a8a, #020617);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #3b82f6;
            z-index: 100;
            transition: width 0.5s ease;
        }

        /* Scene Indicator */
        .scene-indicator {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
            font-size: 0.875rem;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.75rem;
            z-index: 50;
        }

        .btn {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #3b82f6;
            padding: 1.75rem 3rem;
            font-size: 1.25rem;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
            max-width: 48rem;
            animation: fadeIn 1s ease;
        }

        .start-screen .badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 9999px;
            color: #93c5fd;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .start-screen h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        .start-screen .subtitle {
            font-size: 1.5rem;
            color: #93c5fd;
            margin-bottom: 2rem;
        }

        .start-screen .description {
            font-size: 1.125rem;
            color: #9ca3af;
            line-height: 1.75;
            margin-bottom: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card .number {
            font-size: 1.5rem;
            color: #93c5fd;
            margin-bottom: 0.5rem;
        }

        .stat-card .label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Scene Container */
        .scene {
            width: 100%;
            max-width: 90rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .scene.fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        /* Packet Animation */
        .packet {
            width: 80px;
            height: 80px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .packet-glow {
            position: absolute;
            inset: 0;
            background: rgba(6, 182, 212, 0.3);
            border-radius: 0.75rem;
            filter: blur(20px);
            animation: glow 2s ease-in-out infinite;
        }

        .packet-body {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
            border-radius: 0.75rem;
            border: 2px solid white;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
        }

        .packet-center {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            animation: centerPulse 1.5s ease-in-out infinite;
        }

        /* Grid Background */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.5); }
        }

        @keyframes centerPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Scene Specific Styles */
        .scene-title {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideInUp 0.6s ease;
        }

        .scene-title h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .scene-title .subtitle {
            font-size: 1.25rem;
            color: #93c5fd;
        }

        .scene-content {
            animation: slideInUp 0.8s ease 0.3s backwards;
        }

        /* Layers Scene */
        .layers-container {
            max-width: 80rem;
            margin: 0 auto;
        }

        .layer-card {
            padding: 1.5rem;
            margin-bottom: 0.5rem;
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInLeft 0.6s ease backwards;
        }

        .layer-card:nth-child(1) { background: linear-gradient(to right, #ef4444, #f97316); animation-delay: 0.5s; }
        .layer-card:nth-child(2) { background: linear-gradient(to right, #f97316, #eab308); animation-delay: 0.7s; }
        .layer-card:nth-child(3) { background: linear-gradient(to right, #eab308, #22c55e); animation-delay: 0.9s; }
        .layer-card:nth-child(4) { background: linear-gradient(to right, #22c55e, #3b82f6); animation-delay: 1.1s; }
        .layer-card:nth-child(5) { background: linear-gradient(to right, #3b82f6, #8b5cf6); animation-delay: 1.3s; }

        .layer-icon {
            width: 3rem;
            height: 3rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .layer-info {
            flex: 1;
        }

        .layer-name {
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .layer-desc {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .layer-number {
            font-size: 2rem;
            opacity: 0.6;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 80rem;
            margin: 0 auto;
        }

        .card {
            padding: 2rem;
            border-radius: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: scaleIn 0.6s ease backwards;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .info-box {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .info-label {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        /* Two Column Layout */
        .two-columns {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 80rem;
            margin: 0 auto;
        }

        /* Flow Diagram */
        .flow-diagram {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 60rem;
            margin: 0 auto;
            padding: 2rem;
        }

        .flow-node {
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            border: 2px solid;
            text-align: center;
            min-width: 150px;
        }

        .flow-arrow {
            font-size: 2rem;
            margin: 0 1rem;
        }

        /* Summary Grid */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 90rem;
            margin: 0 auto 3rem;
        }

        .summary-card {
            padding: 2rem;
            border-radius: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.6s ease backwards;
        }

        .summary-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-icon {
            width: 4rem;
            height: 4rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .topic-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .checkmark {
            color: white;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .start-screen h1 { font-size: 2.5rem; }
            .stats { grid-template-columns: repeat(2, 1fr); }
            .cards-grid { grid-template-columns: 1fr; }
            .two-columns { grid-template-columns: 1fr; }
            .summary-grid { grid-template-columns: 1fr; }
            .scene-title h2 { font-size: 2rem; }
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Protocol Icons */
        .protocol-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 80rem;
            margin: 0 auto;
        }

        .protocol-card {
            padding: 1.5rem;
            border-radius: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: scaleIn 0.4s ease backwards;
        }

        .protocol-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .protocol-name {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .protocol-port {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 9999px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .protocol-desc {
            font-size: 0.875rem;
            opacity: 0.8;
        }
    </style>
</head>

            const progress = ((currentSceneIndex + 1) / scenes.length) * 100;

        }

        function updateSceneIndicator() {
            sceneIndicator.textContent = `Scene ${currentSceneIndex + 1} / ${scenes.length}`;
        }

        function renderScene(index) {
            if (index >= scenes.length) {
                // End of presentation
                return;
            }

            const scene = scenes[index];
            sceneContainer.innerHTML = scene.render();
            sceneContainer.classList.remove('fade-out');
            
            updateProgressBar();
            updateSceneIndicator();

            if (!isPaused) {
                scheduleNextScene(scene.duration);
            }
        }

        function scheduleNextScene(duration) {
            if (sceneTimer) {
                clearTimeout(sceneTimer);
            }
            sceneTimer = setTimeout(() => {
                if (!isPaused) {
                    nextScene();
                }
            }, duration);
        }

        function nextScene() {
            sceneContainer.classList.add('fade-out');
            setTimeout(() => {
                currentSceneIndex++;
                if (currentSceneIndex < scenes.length) {
                    renderScene(currentSceneIndex);
                }
            }, 500);
        }

        function startPresentation() {
            isStarted = true;
            startScreen.classList.add('hidden');
            sceneContainer.classList.remove('hidden');
            sceneIndicator.classList.remove('hidden');
            controls.classList.remove('hidden');
            currentSceneIndex = 0;
            renderScene(0);
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseIcon.textContent = isPaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
            
            if (!isPaused) {
                const scene = scenes[currentSceneIndex];
                scheduleNextScene(scene.duration);
            } else {
                if (sceneTimer) {
                    clearTimeout(sceneTimer);
                }
            }
        }

        function restart() {
            if (sceneTimer) {
                clearTimeout(sceneTimer);
            }
            isPaused = false;
            pauseIcon.textContent = '‚è∏Ô∏è';
            currentSceneIndex = 0;
            renderScene(0);
        }

        // Event Listeners
        startBtn.addEventListener('click', startPresentation);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', restart);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!isStarted) return;
            
            if (e.key === ' ') {
                e.preventDefault();
                togglePause();
            } else if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                restart();
            } else if (e.key === 'ArrowRight' && isPaused) {
                e.preventDefault();
                nextScene();
            }
        });
